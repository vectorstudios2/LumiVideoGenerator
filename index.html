<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl space-y-6">
        <div>
            <h1 class="text-3xl font-bold text-center">Your Custom AI Video Generator</h1>
            <p class="text-gray-400 text-center mt-2">Enter a prompt and let our AI create a video for you.</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <textarea id="prompt-input" class="w-full h-32 p-4 bg-gray-700 border-2 border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none" placeholder="e.g., A futuristic city with flying cars at sunset..."></textarea>
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center">
                Generate Video
            </button>
        </div>

        <!-- Video & Status Section -->
        <div id="video-container" class="w-full aspect-video bg-gray-900 rounded-lg flex items-center justify-center border border-gray-700">
             <div id="status-message" class="text-gray-500">Your generated video will appear here</div>
             <!-- Spinner will be injected here -->
        </div>
         <div id="error-message" class="text-red-400 text-center mt-4 hidden"></div>

    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const videoContainer = document.getElementById('video-container');
        const statusMessage = document.getElementById('status-message');
        const errorMessage = document.getElementById('error-message');

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError("Please enter a prompt in the textbox.");
                return;
            }

            // --- UI Setup for loading ---
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            videoContainer.innerHTML = '<div class="spinner"></div><p class="ml-4 text-gray-400">Please wait, video is being generated...</p>';
            hideError();

            try {
                // --- API Call to our backend ---
                const response = await fetch('http://localhost:3000/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'An unknown error occurred.');
                }

                const data = await response.json();
                const videoUrl = data.videoUrl;

                // --- Display the video ---
                videoContainer.innerHTML = ''; // Clear spinner
                const videoElement = document.createElement('video');
                videoElement.src = videoUrl;
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.className = 'w-full h-full rounded-lg';
                videoContainer.appendChild(videoElement);

            } catch (err) {
                console.error('Error:', err);
                showError(`Failed to generate video: ${err.message}`);
                videoContainer.innerHTML = '';
                videoContainer.appendChild(statusMessage);
                statusMessage.textContent = 'Generation failed. Please try again.';
            } finally {
                // --- Reset UI ---
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>

</body>
</html>
